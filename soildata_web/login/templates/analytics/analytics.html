<div id="weather">

    </div>

<!-- Ginger -->
<div id="ginger">
    <div class="content-section-a">
        <center><h3>Ginger</h3><hr/></center>
        <div class="container">

            <div class="row">
                                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6">
                    <h3><br/><br/>Predicted Yield</h3>
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                <table>
                        <tr>
                            <td style="padding: 5px;"><img src={{pic}} height="30px"></td>
                            <td style="padding: 5px;">Yield in Kg :{{total_kg}}</td></td>
                            <td style="padding: 5px;">difference :{{diff}}</td></td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                    <h3><br/><br/>Sensors</h3>
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <table>
                        <tr>
                            <td style="padding: 5px;"><img src={{tem}} height="30px"></td>
                            <td style="padding: 5px;">Temperature</td>
                        </tr>
                        <tr>
                            <td style="padding: 5px;"><img src={{moi}} height="30px"></td>
                            <td style="padding: 5px;">Moisture</td>
                        </tr>
                        <tr>
                            <td style="padding: 5px;"><img src={{hum}} height="30px"></td>
                            <td style="padding: 5px;">Humidity</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <!-- /.container -->
        <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6">

                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                    <h3><br/><br/>Recommendations</h3>
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <table>
                        {% for r in recommendation %}
                        <tr>
                            <td style="padding: 5px;"><strong>{{forloop.counter}}.</strong></td>
                            <td style="padding: 5px;"><strong>{{r}}</strong></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>

        </div>
    </div>
